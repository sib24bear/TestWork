<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Стоимость обучения</title>
    <link rel="preload" as="font" type="font/woff2" href="fonts/RobotoSlab-Regular.woff2" crossorigin="anonymous">
    <link rel="preload" as="font" type="font/woff2" href="fonts/RobotoSlab-Light.woff2" crossorigin="anonymous">
    <link rel="preload" as="font" type="font/woff2" href="fonts/Roboto-Regular.woff2" crossorigin="anonymous">
    <link rel="preload" as="font" type="font/woff2" href="fonts/Roboto-Bold.woff2" crossorigin="anonymous">
    <link rel="preload" as="font" type="font/woff2" href="fonts/OpenSans-Regular.woff2" crossorigin="anonymous">
    <link rel="stylesheet" href="build/css/main.min.css">
  </head>
  <body class="page">
    <header>
        <h1 class="title">Стоимость обучения</h1>
    </header>
    <main>
        <div class="price-card wrapper">
            <div class="courses-prices">
              <div class="courses-discount">
                <span class="discount-element discount-element__first">Скидка</span>
                <span class="discount-element discount-element__middle">40%</span>
                <span class="discount-element discount-element__last">первым 20</span>
              </div>
              
              <div class="price-wrapper">
                <span class="price-desc old-price__desc">Полная стоимость курса</span>

                <span class="price-num old-price">50 000</span>
              </div>
              
              <div class="price-wrapper">
                <span class="price-num credit-price">2 900</span>
                
                <span class="price-desc credit-price__desc">Рассрочка без первого взноса</span>
              </div>
              
              <div class="price-wrapper">
                <span class="price-num current-price">29 000</span>
                
                <span class="price-desc current-price__desc">Для первых 20-ти</span>
              </div>
            </div>

            <div class="signup__form">
              <h2 class="title signup__title">Запишитесь на курс</h2>
              
              <ul class="advantage__list">
                <li class="advantage__item">
                  <p class="advantage__content">Телефон</p>
                </li>

                <li class="advantage__item">
                  <p class="advantage__content">Телефон</p>
                </li>

                <li class="advantage__item">
                  <p class="advantage__content">Телефон</p>
                </li>

                <li class="advantage__item">
                  <p class="advantage__content">Телефон</p>
                </li>
              </ul>

              <div class="courses-info__wrapper">
                <div class="courses-info__item">
                  <span class="courses-info__title">Старт курса:</span>
                  <time class="courses-info__desc" datetime="2020-07-15">7 сентября</time>
                </div>
  
                <div class="courses-info__item">
                  <span class="courses-info__title">Осталось:</span>
                  <span class="courses-info__desc">12 мест</span>
                </div>
              </div>
              
              <form class="form" id="signUpForm" novalidate="novalidate">
                <div class="form-field">
                  <input class="form-field__input" id="userName" name="name" type="text">
                  <label class="form-field__label" for="userName">Имя</label>
                </div>
    
                <div class="form-field">
                  <input class="form-field__input" id="userPhone" name="phone" type="tel">
                  <label class="form-field__label" for="userPhone">Телефон</label>
                </div>

                <div class="form-field">
                  <input class="form-field__input" id="userEmail" name="email" type="email">
                  <label class="form-field__label" for="userEmail">Email</label>
                </div>
    
                <label class="checkbox__label">
                  <input class="checkbox" name="agree" type="checkbox" checked>
                  <span class="checkbox__content">
                    Я согласен с условиями обработки
                    <a class="checkbox__link" href="https://skillbox.ru/privacy_policy.pdf" target="_blank">персональных данных</a>
                  </span>
                </label>
    
                <button class="submit-btn form__submit" type="submit" disabled>Записаться</button>
              </form>
            </div>
        </div>
    </main>
    <script src="build/js/main.js"></script>
  </body>
</html>
